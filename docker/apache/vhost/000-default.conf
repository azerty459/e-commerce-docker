
# Reverse Proxy pour communication entre back-end et front-ends

<VirtualHost *:1443>
    ServerName ecommerce-api-dev.nextoo.fr

    SSLEngine on
    SSLCertificateFile /usr/local/apache2/conf/server.crt
    SSLCertificateKeyFile /usr/local/apache2/conf/server.key

    ProxyRequests Off
    ProxyPreserveHost On
    ProxyPass / http://java:8888/graphql keepalive=On retry=5
    ProxyPassReverse / http://java:8888/graphql
</VirtualHost>



# Front-end client

<VirtualHost *:1080>
        ServerAdmin fdumont@nextoo.fr
        ServerName ecommerce-dev.nextoo.fr

        RewriteEngine on
        RewriteRule (.*) https://%{HTTP_HOST}$1 [R]
</VirtualHost>

<VirtualHost *:1443>

    DocumentRoot "/var/www/e-commerce-ui/dist"
    ServerName  ecommerce-dev.nextoo.fr

    <Directory "/var/www/e-commerce-ui/dist">
        AllowOverride all
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
    </Directory>

    SSLEngine on
    SSLCertificateFile /usr/local/apache2/conf/server.crt
    SSLCertificateKeyFile /usr/local/apache2/conf/server.key

</VirtualHost>



